<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>x-gesture-handle Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="x-gesture-handle.html">

  <style type="text/css">

    #clickme {
      cursor: pointer;
      width: 100px;
      height: 100px;
      background: #DDD;
    }

  </style>

</head>
<body unresolved>

  <p>An example of using <code>&lt;x-gesture-handle&gt;</code>:</p>

  <x-gesture-handle on-tap="onTap">
    <div id="clickme">Click Me<div>
  </x-gesture-handle>

  <script type="text/javascript">

  function onTap(e) {
    alert('on-' + e.type + ' fired');
  }

  </script>

</body>
</html>
